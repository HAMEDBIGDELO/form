<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ثبت نام</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="login-form-wrap">
    <form method="get" target="_blank" action="./submit.html" id="login-form">
      <p>
        <input type="text" name="firstname" placeholder="نام">
      </p>

      <p>
        <input type="text" name="lastname" placeholder="نام خانوادگی">
      </p>
      
      <p>
        <input type="text" maxlength="10" name="codemeli" placeholder="کد ملی">
      </p>

      <p>
        <input type="number" name="age" placeholder="سن">
      </p>


      <p>
        <input type="email" name="email" placeholder="ایمیل">
      </p>

      <select name="gender">
        <option value="مرد">مرد</option>
        <option value="زن">زن</option>
      </select>

      <p>
        <input type="submit" value="ثبت نام">
      </p>
    </form>
  </div>

</body>

</html>
